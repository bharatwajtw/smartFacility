on:
  push:
  pull_request:

jobs:
  web-bff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run web-bff container
        run: |
          docker stop web-bff-container || true
          docker rm web-bff-container || true
          docker build -t web-bff -f docker/web-bff.Dockerfile .
          docker run -d --name web-bff-container -p 8000:8000 web-bff

      - name: Wait for service to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Service is up!"
              exit 0
            fi
            echo "Waiting for service..."
            sleep 2
          done
          echo "Service did not start in time" && exit 1

      # - name: Run tests
      #   run: |
      #     docker exec web-bff-container mise exec -- poetry run pytest --asyncio-mode=auto tests/

      - name: Install pytest-html
        run: |
          docker exec web-bff-container mise exec -- poetry add pytest-html

      - name: Run tests and generate HTML report
        run: |
          docker exec web-bff-container mise exec -- poetry run pytest --asyncio-mode=auto --html=/tmp/pytest_report.html --self-contained-html tests/

      - name: Copy test report from container to host
        run: |
          docker cp web-bff-container:/tmp/pytest_report.html ./pytest_report.html

      - name: Upload test report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest_report.html

  deploy:
      needs: web-bff
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Download Test Report Artifact
          uses: actions/download-artifact@v4
          with:
            name: pytest-report
            path: public

        - name: Setup GitHub Pages
          uses: actions/configure-pages@v4

        - name: Deploy to GitHub Pages
          uses: actions/deploy-pages@v4